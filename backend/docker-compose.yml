services:
  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://oracle_user:oracle_pass@db:5432/codebase_oracle
    depends_on:
      - db
    restart: unless-stopped  # Auto-recover on failures

  db:
    image: pgvector/pgvector:pg16
    environment:
      - POSTGRES_USER=oracle_user
      - POSTGRES_PASSWORD=oracle_pass  
      - POSTGRES_DB=codebase_oracle
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: